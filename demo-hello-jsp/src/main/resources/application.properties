spring.application.name=demo-hello-jsp

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# ログレベルの設定
# 全体のデフォルト
logging.level.root=INFO            
#logging.level.com.example=DEBUG    # 特定パッケージだけDEBUGに

# ログ出力先（ファイル）
# logging.file.name=app.log        # ファイル出力する場合
# logging.file.path=/var/logs       # ファイル出力先ディレクトリ

# コンソール出力（デフォルトで有効）
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

#Spring Securityのデフォルトユーザーを無効化
spring.security.user.name=none
spring.security.user.password=none

